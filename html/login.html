<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <a href="../index.html" class="logo-link">
                <div class="logo"><i class="fa-solid fa-dumbbell"></i> Healthy<span class="logo-highlight">fit</span></div>
            </a>
            <ul class="nav-links">
              <li><a href="/html/Rutinas.html">Rutina</a></li>
              <li><a href="/html/couch.html">Entrenadores</a></li>
              <li><a href="/html/tienda.html">Tienda</a></li>
            </ul>
            <button class="btn-back" onclick="history.back()">Regresar</button>
        </div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>

            <p class=>¿Aún no tienes una cuenta? <a class="a" href="/html/registro.html">Regístrate aquí</a></p>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="/javascript/login.js"></script>
</body>
</html>
