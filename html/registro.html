<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
         
        <div class="navbar">
            <a href="/html/index.html" class="logo-link">
                <div class="logo"><i class="fa-solid fa-dumbbell"></i> Healthy<span class="logo-highlight">fit</span></div>
            </a>
            <ul class="nav-links">
              <li><a href="/html/Rutinas.html">Rutina</a></li>
              <li><a href="/html/couch.html">Entrenadores</a></li>
              <li><a href="/html/tienda.html">Tienda</a></li>
              <li><a href="/html/login.html">Login</a></li>
            </ul>
        </div>
    </header>
    <div class="register-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="firstname">Nombre</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="/javascript/registro.js"></script>
</body>
</html>
